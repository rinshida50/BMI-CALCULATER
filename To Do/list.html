<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyToDoList</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <script src="./script.js"></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flowbite CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flowbite@1.3.2/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@1.3.2/dist/flowbite.min.js"></script>

  <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
</head>

<body style="background-color: rgba(95, 158, 160, 0.478);">

  <div class="flex items-center justify-around mt-20">
    <!-- Left image -->
    <div class="w-32">
      <img src="https://cdn.pixabay.com/photo/2021/09/20/08/55/checklist-6640235_1280.png" width="100%" alt="">
    </div>

    <!-- ToDo List -->
    <div class="w-64">
      <h3 class="text-3xl text-dark">My ToDoList</h3>

      <!-- Input field -->
      <label for="todoData" class="block text-sm font-medium text-white">My Top Lists</label>
      <div class="mt-2">
        <div class="flex items-center rounded-md bg-white/5 pl-3 outline outline-1 outline-gray-600 focus-within:outline-2 focus-within:outline-indigo-500">
          <input id="todoData" type="text" name="task" placeholder="Enter your task..."
                 class="block w-full bg-gray-300 py-1.5 pr-3 pl-1 text-base text-black" />
                 <button class="btn btn-primary ">add</button>
        </div>
      </div>

      <!-- Button -->
      <button onclick="addTask()" class="mt-3 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
        Add Task
      </button>

      <!-- Task List -->
      <ul id="todoList" class="mt-4 space-y-2"></ul>
    </div>
  </div>

  

</body>
</html>
