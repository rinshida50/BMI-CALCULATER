<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    


</head>
<body>
    <div style="min-height: 100vh;" class="d-flex justify-content-center align-items-center flex-column bg-dark" style="min-height :100vh;">

    <h1 class="text-info align-items-center justify-content-center d-flex mb-5"> Thought of The Day </h1>
    <button onclick="generate()" class="btn btn-danger text-light">Generate</button>
    <div id="display" class="mt-5 p-5  fw-bold text-center fw-bold text-secondary border border-5 rounded border-warning"> 

    </div>
    </div>
</body>
     <script>
        const generate=()=>{
            const display = document.getElementById("display")

            fetch('https://dummyjson.com/quotes').then(res=>{
                console.log(res);
                res.json().then(result=>{
                    //console.log();

                    const quotes = result.quotes
                    console.log(quotes);
                    
                    const randomIndex=Math.floor(Math.random()*quotes.length)

                     const displayData = quotes[randomIndex].quote
                     console.log(displayData);

                     display.innerHTML= displayData

                     

                    
                })

                
            })
        }
     </script>
</html>
