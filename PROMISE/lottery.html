<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div style="min-height: 100vh;" class="d-flex justify-content-center align-items-center flex-column bg-dark">
        

    <h1 class="text-info align-items-center justify-content-center d-flex mb-5"> Lucky Contest</h1>
    <button onclick="Check()" class="btn btn-warning ms-5"> Check</button>
    <div id="display" class="mt-5 p-5  fw-bold text-center"> 

    </div>
    </div>

</body>
<script>
    const Check=()=>{
         const display = document.getElementById("display")
         const LuckyContext=new Promise ((resolve,reject)=>{

            const myTicket=2
            const winningTicket = Math.ceil(Math.random() * 5)
            console.log(winningTicket);


            if(myTicket==winningTicket){
                resolve("You Won the Lottery")
            }
            else{
                reject("Better Luck, Next time")
            }
            
        })
        
        LuckyContext.then (response=>{
            display.innerHTML=response
        }).catch(reason=>{
            display.innerHTML=reason
        })
    }
</script>
</html>
