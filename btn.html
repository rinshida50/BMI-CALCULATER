<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
</head>
<body>

  
    <div id="bg" style="min-height: 100vh;" class="d-flex justify-content-center align-items-center flex-column">
        
         <h1 class="text-success">Votting Eligibility Checking</h1>
        <div class="d-flex align-items-center justify-content-center mt-5">
            <input id="age" type="text" class="form-control"placeholder="Enter age">
        <button onclick="check()" class="btn btn-primary ms-5">Check</button>

    </div>
    <div id="output" class="text-centre fa-bold mt-5">

    </div>
    </div>
    

    
</body>
<script>

    const check=()=>{

        const input=document.getElementById(`age`)
        const output=document.getElementById(`output`)

        if(input.value){
           if (input.value >=18){
                output.style.color="green"
                output.innerHTML="eligible for votting"
            }

         else{
            output.style.color="red"

            output.innerHTML="not eligible for votting"

            }
            
        }
        
    }
</script>

</html>
