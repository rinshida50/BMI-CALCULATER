<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./bmi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <h1 id="head" class="bg-dark text-light justify-content-center"> BMI Calculater</h1>

    <div class="container mt-4">
  <div class="row align-items-center">
    
    <!-- Image Column -->
    <div class="col-12 col-md-6 text-center mb-4 mb-md-0">
      <img id="img" 
        src="https://media.istockphoto.com/id/1361979553/vector/indikator-bmi-on-white-background-chart-concept-vector-icon.jpg?s=612x612&w=0&k=20&c=pTA-NeyIyU_rtmZ0TVjVQqiM5037e9jxmA87TVuENhA=" 
        alt="BMI Chart" 
        class="img-fluid rounded shadow">
    </div>

    <div class="col-12 col-md-6">
      <h1 class="text-dark text-center">Calculate Your BMI</h1>

      <form class="mt-4 card p-4 shadow mx-auto" style="max-width:400px;">
        <input type="text" id="inputWeight" placeholder="Enter weight (kg)" class="form-control mb-3">
        <input type="text" id="inputHeight" placeholder="Enter height (cm)" class="form-control mb-3">

        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-primary" onclick="calculate()">Calculate BMI</button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
        </div>
      </form>

      <div class="fw-bolder p-4 text-center rounded mt-4" id="output"></div>
    </div>

  </div>
</div>





</body>
<script>

    const calculate = () => {
        const weight = parseFloat(document.getElementById('inputWeight').value);
        const height = parseFloat(document.getElementById('inputHeight').value);

        if (weight && height) {
            const heightInMeters = height / 100;
            const bmi = weight / (heightInMeters * heightInMeters);

            let category = "";
            if (bmi < 18.5) {
                category = "Underweight";
                document.getElementById('output').style.backgroundColor = "yellow";
                document.getElementById('output').style.color = "black";
            } 
            else if (bmi < 24.9) {
                category = "Normal weight";
                document.getElementById('output').style.backgroundColor = "green";
                document.getElementById('output').style.color = "white";
            } 
            else if (bmi < 29.9) {
                category = "Overweight";
                document.getElementById('output').style.backgroundColor = "orange";
                document.getElementById('output').style.color = "white";
            } 
            else {
                category = "Obese";
                document.getElementById('output').style.backgroundColor = "red";
                document.getElementById('output').style.color = "white";
            }

            document.getElementById('output').innerHTML = 
                `BMI: ${bmi.toFixed(2)} <br> Category: ${category}`;
        } 
        else {
            document.getElementById('output').style.color = "red";
            document.getElementById('output').style.backgroundColor = "transparent";
            document.getElementById('output').innerHTML = "Enter valid weight and height";
        }
    }

    const resetForm = () => {
        document.getElementById("inputWeight").value = "";
        document.getElementById("inputHeight").value = "";
        document.getElementById("output").innerHTML = "";
        document.getElementById("output").style.backgroundColor = "transparent";
    }


</script>

</html>
