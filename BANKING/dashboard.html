<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BankApp - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/premium-vector/bank-building-bank-financing-money-exchange-financial-services-atm-vector-illustration_36358-2265.jpg?semt=ais_hybrid&w=740&q=80') no-repeat center center/cover;
      min-height: 100vh;
      background-attachment: fixed;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2563eb;
      color: white;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    nav h2 {
      margin: 0;
      font-size: 22px;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .menu a:hover {
      text-decoration: underline;
    }

    /* Welcome Section */
    .welcome {
      text-align: center;
      margin: 20px;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .welcome small {
      display: block;
      font-weight: normal;
      font-size: 16px;
      color: #f0f0f0;
    }

    /* Container Layout */
    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px auto;
      flex-wrap: wrap;
      max-width: 900px;
      padding: 0 15px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-top: 0;
      color: #2563eb;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background: #2563eb;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
      width: 100%;
    }

    button:hover {
      background: #1e40af;
    }

    .balance {
      margin-top: 10px;
      font-weight: bold;
      color: #111;
      text-align: center;
    }

    /* Transaction History */
    .history {
      max-width: 900px;
      margin: 30px auto 50px;
      padding: 0 15px;
    }

    .history h3 {
      background: #2563eb;
      color: white;
      padding: 12px;
      border-radius: 8px 8px 0 0;
      margin: 0;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 0 0 8px 8px;
      overflow: hidden;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    table th {
      background: #f3f4f6;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        text-align: center;
      }
      .menu {
        justify-content: center;
      }
      .card {
        width: 100%;
        max-width: 350px;
      }
      .welcome {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      nav h2 {
        font-size: 20px;
      }
      .welcome {
        font-size: 18px;
      }
      table th, table td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h2>BankApp</h2>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Pricing</a>
      <a href="#">About</a>
    </div>
  </nav>

  <!-- Welcome Section -->
  <div class="welcome">
    Welcome <span id="userName"></span>
    <small>Online Banking Services</small>
  </div>

  <!-- Deposit & Withdraw -->
  <div class="container">
    <div class="card">
      <h3>Deposit</h3>
      <input type="number" id="depositAmount" placeholder="Enter Amount">
      <input type="password" placeholder="Enter Password">
      <button onclick="deposit()">Deposit</button>
      <div class="balance">Balance: ₹<span id="balance">0</span></div>
    </div>

    <div class="card">
      <h3>Withdraw</h3>
      <input type="number" id="withdrawAmount" placeholder="Enter Amount">
      <input type="password" placeholder="Enter Password">
      <button onclick="withdraw()">Withdraw</button>
    </div>
  </div>

  <!-- Transaction History -->
  <div class="history">
    <h3>Transaction History</h3>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Type</th>
          <th>Amount</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="historyTable"></tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    // Get username from localStorage
    const username = localStorage.getItem("bankUsername");
    document.getElementById("userName").textContent = username ? username : "User";

    let balance = 0;
    const balanceEl = document.getElementById("balance");
    const historyTable = document.getElementById("historyTable");

    function formatDate() {
      return new Date().toLocaleString();
    }

    function addTransaction(type, amount, balance) {
      let row = `<tr>
        <td>${formatDate()}</td>
        <td>${type}</td>
        <td>₹${amount}</td>
        <td>₹${balance}</td>
      </tr>`;
      historyTable.innerHTML = row + historyTable.innerHTML;
    }

    function deposit() {
      let amount = parseInt(document.getElementById("depositAmount").value);
      if (amount > 0) {
        balance += amount;
        balanceEl.textContent = balance;
        addTransaction("Deposit", amount, balance);
        document.getElementById("depositAmount").value = "";
      } else {
        alert("Enter a valid amount!");
      }
    }

    function withdraw() {
      let amount = parseInt(document.getElementById("withdrawAmount").value);
      if (amount > 0 && amount <= balance) {
        balance -= amount;
        balanceEl.textContent = balance;
        addTransaction("Withdraw", amount, balance);
        document.getElementById("withdrawAmount").value = "";
      } else {
        alert("Invalid withdrawal amount!");
      }
    }
  </script>

</body>
</html>
