<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body{
            background-color: black;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        button{
            padding: 0%;
        }
        input{
            color: black;
            margin-right: 5px;
        }
        ul{
            padding-top: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="text-white">Know About Countries</h1>
        <div class="form-floating border-0 d-flex  mt-5">
  <input type="text" class="form-control pt-0 pb-0" id="in" placeholder="enter the nation name" width="100px" >
   <button type="button" class="btn btn-success " onclick="check()">click</button>
</div>
   
    <div id="display" class="mt-5" style="background-color: #ffc107; opacity: 300;" >
               
    </div>

    </div>
    
</body>
<script>
    const check=async()=>{
        const name= document.getElementById('in').value
        // console.log(name);
        try {
            const result = await fetch(`https://restcountries.com/v3.1/name/${name}?fullText=true`);
            console.log(result);
            const datas=await result.json()
            console.log(datas);
                const countryfulldata=datas[0]
                console.log(countryfulldata);
                
              
                display.innerHTML=`
                 <div class="d-flex m-5 justify-content-center " style="width: 600px; height: 500px; border-radius: 30px;">
                    <div class="ms-0 ">
                     <img src=${countryfulldata.flags.png }   alt="" width="300px" height="200px" ><br>
                        <a href=${countryfulldata.maps.googleMaps}>click here see the view in map</a>
                    </div>
                    <div class="bg-dark ms-3 mt-1" style="height: fit-content; width:280px;">
                        <ul class="text-white m-3">
                            <li >capital:${countryfulldata.capital}</li>
                            <li>population:${countryfulldata.population}</li>
                            <li>Time Zone:${countryfulldata.timezones}</li>
                            <li>Continet:${countryfulldata.continents}</li>
                            <li>Language:${Object.values(countryfulldata.languages)}</li>
                            <li>Currency:${Object.values(countryfulldata.currencies)}</li>
                        </ul>
                    </div>
                </div>`


            
        } catch (error) {
            // console.log(error);
            
        }
        
    }
</script>

</html>
