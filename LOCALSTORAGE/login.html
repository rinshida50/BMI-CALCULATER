<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e7e5e6; /* background */
      display: flex;
      flex-direction: column; /* stack heading + form vertically */
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      padding: 15px; /* ensures spacing on very small screens */
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* prevents form from stretching too wide */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #530b0b;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 text-center">Login...</h2>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
        <div class="form-container">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Your Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Auto-fill email if saved in localStorage
    window.onload = function() {
      const savedEmail = localStorage.getItem("userEmail");
      if (savedEmail) {
        document.getElementById("email").value = savedEmail;
        document.getElementById("rememberMe").checked = true;
      }
    };

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const rememberMe = document.getElementById("rememberMe").checked;

      if (email === "" || password === "") {
        alert("Please fill in both fields!");
        return;
      }

      // Get registered user from sessionStorage
      const storedUser = sessionStorage.getItem("userData");
      if (!storedUser) {
        alert("No registered user found. Please register first.");
        return;
      }

      const userDetails = JSON.parse(storedUser);

      // Check email and password
      if (email === userDetails.email && password === userDetails.password) {
        alert("Login successful");

        // Remember Me
        if (rememberMe) {
          localStorage.setItem("userEmail", email);
        } else {
          localStorage.removeItem("userEmail");
        }

        // Redirect to dashboard
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid email or password");
      }
    });
  </script>
</body>
</html>
