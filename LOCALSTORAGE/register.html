<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #edeaeb; /* light pink background */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px; /* fluid but limited width */
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #3f0606;
      color: white;
      width: 100%;
    }
  </style>
</head>
<body>

  <h2>Register Here...</h2>

  <div class="form-container">
    <form id="registerForm">
      <!-- First / Last Name -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First name" id="firstName" required>
        </div>
        <div class="col-md-6 mt-2 mt-md-0">
          <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
        </div>
      </div>
  
      <!-- Email -->
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address" id="email" required>
      </div>

      <!-- Phone / Company -->
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="tel" class="form-control" placeholder="Phone number" id="phone" required>
        </div>
        <div class="col-md-6 mt-2 mt-md-0">
          <input type="text" class="form-control" placeholder="Company(Ex. Google)" id="company">
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" id="password" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirm password" id="confirmPassword" required>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const company = document.getElementById("company").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      const userDetails = { firstName, lastName, email, phone, company, password };
      console.log("Saving user data:", userDetails); // Debugging
      sessionStorage.setItem("userData", JSON.stringify(userDetails));

      alert("Registration successful!");
      window.location.href = './login.html';
    });
  </script>

</body>
</html>
