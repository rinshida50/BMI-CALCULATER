<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>

     <div id="bg" style="min-height: 100vh;" class="d-flex justify-content-center align-items-center flex-column">        
         <h1 class="text-success">Note Application</h1>
         <div class="d-flex align-items-center justify-content-center mt-5">
        <input id="note" type="text" class="form-control"placeholder="Enter Note">
        <button onclick="add()" class="btn btn-primary ms-5">Add</button>

    </div>
    <ol class="mt-5 fw-bold" id="output">
    </ol>
    
   </div>
    
</body>


<script>
     const add=()=>{

                const input=document.getElementById(`note`)
                const output=document.getElementById(`output`)
                output.innerHTML+=`<li>${input.value}</li>`

     }

</script>

</html>
