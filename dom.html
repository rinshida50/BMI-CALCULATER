<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    
    <div id="bg" style="min-height: 100vh;" class="d-flex justify-content-center align-items-center">
        <button onclick="changeBg()" class="btn btn-danger">Click here to change backgrount</button>
    </div>
    
</body>
<script>

    const changeBg=()=>{
        const bgDiv=document.getElementById(`bg`)
        bgDiv.style.backgroundColor="Yellow"
    }

</script>
</html>
