<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">



</head>
<body>
   <div style="min-height: 100vh;"  class="d-flex justify-content-center align-items-center flex-column">
        <h1 class="text-dark">Welcome To Employee Portal</h1>
        <h3 class="text-secondary">Sign Into Your Account</h3>
        <div class="d-flex justify-content-center align-items-center flex-column mt-3">
            <input id="username" type="text" class="form-control" placeholder="Enter Username">
            <input id="password" type="password" class="form-control mt-3" placeholder="Enter Password">

                <button onclick="login()" style="width: 350px;" class="btn btn-success ms-3 mt-3">Login</button>
        </div>
   </div>
    
</body>
<script>
    const login=()=>{

        const name=document.getElementById(`username`).value
        const pswd=document.getElementById(`password`).value

        if(name && pswd){

            sessionStorage.setItem("username",name)
            sessionStorage.setItem("password",pswd)

            window.location = "home.html"     // redirect to home page


        }
        else{
            alert("please fill the form completely")
        }




    }

</script>
</html>
