<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex align-items-center flex-column p-5 text-center " style=" min-height: 100vh; background-color: rgb(180, 141, 169);" >

        <form class="w-40 mt-5 mb-3 card p-5 shadow " style="background-color: rgb(202, 175, 139);"><h1 class="text-centre" style="color:rgb(133, 10, 27)  ;">BMI Calculator </h1>


            <input type="text" id="inputWeight" placeholder="enter weight(kg)" class="form-control mb-3">
            <input type="text" id="inputHeight" placeholder="enter height(m)" class="form-control" >
            <button type="button" onclick="calculate()" class="btn btn-dark mt-5 w-100"> CALCULATE</button>
        </form>

        <div class="fw-bolder p-5 text-center  rounded mt-5" id="output">

        </div>


    </div>

    
</body>

<script>
    const calculate=()=>{
        console.log("");

        
        
        const weight=parseFloat (document.getElementById('inputWeight').value)
        const height=parseFloat (document.getElementById('inputHeight').value)
        console.log(weight);


        if(weight && height){

            const bmi=weight/(height*height)
            let category=""
            if(bmi<18.5){
                category="Underweight"
                document.getElementById('output').style.backgroundColor="yellow"

            }
            else if (bmi<24.9){
              category="Normalweight"
               document.getElementById('output').style.backgroundColor="green"
            }



            
            else if (bmi<29.9){
                category="Overweight"
                document.getElementById('output').style.backgroundColor="orange"
            }


            else{
                category="obese"
                document.getElementById('output').style.backgroundColor="red"

            }    
             document.getElementById('output').style.color="white"
             document.getElementById('output').innerHTML = `BMI: ${bmi.toFixed(2)} <br> Category: ${category}`;



        } 

        else{
             document.getElementById('output').style.color="red"
             document.getElementById('output').innerHTML="Enter valid weight and height"
        }
        


    }
</script>

</html>

24.9 normalweight ---- green
29.9 overweighted---- orenge
30 +  obese ---- red
