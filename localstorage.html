<!DOCTYPE html>

<head>

    <title>LocalStorage</title>
</head>
<body>
    <h1>LocalStorage</h1>
    
    <script>
        //key value
        let company = " Luminar Technolab"
        localStorage.setItem("COMPANY" , company)
        let cname =localStorage.getItem("COMPANY")
        console.log(cname);
        localStorage.removeItem("COMPANY")
        localStorage.clear()
