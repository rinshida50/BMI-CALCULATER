<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-danger align-items-center justify-content-center d-flex m-5"> Users List </h1>
    <table class="table m-5">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Website</th>

            </tr>
        </thead>
        <tbody id="output">
           
        </tbody>
    </table>
    
</body>
<script>
    // step to done api call using xmlHttpRequest

    // 1: create object for xmlHttpRequest class
      const api=new XMLHttpRequest()
     
// 2    : open connection to the application 
      api.open("get","https://jsonplaceholder.typicode.com/users")  

   // 3 : send request
       api.send()  
       
       api.onreadystatechange=()=>{
        if (api.readyState==4){
            if(api.status>=200 && api.status<300){
             //console.log(api.responseText);
             userlist=JSON.parse(api.responseText)
                console.log(userlist);
                output=document.getElementById("output")

                 userlist.forEach(user => {
                    console.log(user);
                    output.innerHTML += `   <tr>
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.phone}</td>
                <td>${user.website}</td>

            </tr>`
                    
                  
                    
                });
                
             
                
             }
             else{
            console.log("failed to fetch data");
            
        }
        }
       
       }

</script>
</html>
